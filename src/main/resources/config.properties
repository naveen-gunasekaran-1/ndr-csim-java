# NDR-CSIM Configuration File
# National Disaster Response - Computer Simulation
# Last Updated: December 5, 2025

# =====================================================
# SIMULATION PARAMETERS
# =====================================================

# Random seed for deterministic simulations (0 = non-deterministic)
simulation.seed=0

# Duration of simulation in milliseconds (60000 = 1 minute)
simulation.duration.ms=60000

# =====================================================
# STATE EVENT GENERATION
# =====================================================

# Base interval between events per state (ms)
state.interval.ms=3000

# Event generation probability multiplier (0.0 - 2.0)
state.event.multiplier=1.0

# =====================================================
# NATIONAL RESOURCE POOL (INITIAL COUNTS)
# =====================================================

resources.ndrf.units=50
resources.trucks=100
resources.boats=40
resources.medical.teams=60
resources.helicopters=30

# =====================================================
# SEVERITY CALCULATION WEIGHTS
# =====================================================

# Flood severity weights
severity.flood.population=0.40
severity.flood.infrastructure=0.20
severity.flood.accessibility=0.15
severity.flood.time=0.15
severity.flood.cascading=0.10

# Cyclone severity weights
severity.cyclone.population=0.40
severity.cyclone.infrastructure=0.20
severity.cyclone.accessibility=0.15
severity.cyclone.time=0.15
severity.cyclone.cascading=0.15

# Wildfire severity weights
severity.wildfire.population=0.30
severity.wildfire.infrastructure=0.15
severity.wildfire.accessibility=0.10
severity.wildfire.time=0.30
severity.wildfire.cascading=0.15

# Landslide severity weights
severity.landslide.population=0.40
severity.landslide.infrastructure=0.20
severity.landslide.accessibility=0.15
severity.landslide.time=0.15
severity.landslide.cascading=0.15

# Earthquake severity weights (if implemented)
severity.earthquake.population=0.45
severity.earthquake.infrastructure=0.25
severity.earthquake.accessibility=0.10
severity.earthquake.time=0.05
severity.earthquake.cascading=0.15

# =====================================================
# DISPATCHER CONFIGURATION
# =====================================================

# Retry delay when resources unavailable (ms)
dispatcher.retry.delay.ms=500

# Base response time calculation (ms per severity point)
dispatcher.response.base.ms=200

# Maximum response time cap (ms)
dispatcher.response.max.ms=20000

# =====================================================
# REPORTER CONFIGURATION
# =====================================================

# Interval for status reports (ms)
reporter.interval.ms=5000

# Number of top events to display in reports
reporter.top.events=3

# =====================================================
# PRIORITY THRESHOLDS
# =====================================================

# Severity thresholds for priority classification
priority.critical.threshold=80
priority.high.threshold=60
priority.medium.threshold=40
# Below 40 = LOW priority

# =====================================================
# ADVANCED TUNING
# =====================================================

# Queue capacities
queue.producer.capacity=1000
queue.dispatch.capacity=500

# Thread pool sizes (if applicable)
threadpool.size=10
